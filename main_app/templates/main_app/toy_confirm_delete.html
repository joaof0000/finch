{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Delete Toy</span>
          <h4>
            Are you sure you want to delete
            <span class="teal-text">{{ object.name }}</span>?
          </h4>

          <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col s12">
                <input
                  type="submit"
                  value="Yes - Delete!"
                  class="waves-effect waves-light btn indigo lighten-1"
                />
                <a
                  href="{% url 'toys_detail' object.id %}"
                  class="btn waves-effect waves-light grey lighten-2"
                  >Cancel</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
